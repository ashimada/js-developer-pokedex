<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex</title>

    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Font Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Nosso CSS -->
    <link rel="stylesheet" href="/assets/css/global.css" />
    <link rel="stylesheet" href="/assets/css/pokedex.css" />
  </head>

  <body>
    <section class="content detail" id="type">
      <h1 id="name"></h1>
      <div class="header">
        <ol id="types" class="types"></ol>
        <div id="pokeId">#<span id="number"></span></div>
      </div>

      <img id="photo" src="" />
      <div class="details">
        <h2>About</h2>
        <dl>
          <dt>species</dt>
          <dd id="species"></dd>
          <dt>height</dt>
          <dd id="height"></dd>
          <dt>weight</dt>
          <dd id="weight"></dd>
          <dt>abilities</dt>
          <dd id="abilities"></dd>
        </dl>

        <h2>Stats</h2>
        <dl>
          <dt>hp</dt>
          <dd id="hp"></dd>
          <dt>attack</dt>
          <dd id="attack"></dd>
          <dt>defense</dt>
          <dd id="defense"></dd>
          <dt>special-defense</dt>
          <dd id="special-defense"></dd>
          <dt>speed</dt>
          <dd id="speed"></dd>
        </dl>
      </div>
    </section>
  </body>
  <!-- Nosso JS -->
  <script src="/assets/js/pokemon-model.js"></script>
  <script src="/assets/js/poke-api.js"></script>
  <script src="/assets/js/detail.js"></script>
</html>
